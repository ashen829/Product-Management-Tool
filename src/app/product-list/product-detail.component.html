<div class='card'>
  <div class='card-header'>
    {{pageTitle + ':' + product?.productName}}
  </div>
  <div class='card-body' *ngIf='product'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>
            <input *ngIf="isEditMode" [(ngModel)]="product.productName" />
            <span *ngIf="!isEditMode">{{product.productName}}</span>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Code:</div>
          <div class='col-md-8'>
            <input *ngIf="isEditMode" [(ngModel)]="product.productCode" />
            <span *ngIf="!isEditMode">{{product.productCode | lowercase | convertToSpaces: '-'}}</span>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>
            <input *ngIf="isEditMode" [(ngModel)]="product.description" />
            <span *ngIf="!isEditMode">{{product.description}}</span>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Availability:</div>
          <div class='col-md-8'>
            <input *ngIf="isEditMode" [(ngModel)]="product.releaseDate" />
            <span *ngIf="!isEditMode">{{product.releaseDate}}</span>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Price:</div>
          <div class='col-md-8'>
            <input *ngIf="isEditMode" [(ngModel)]="product.price" />
            <span *ngIf="!isEditMode">{{product.price | currency:'USD':'symbol'}}</span>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-4'>5 Star Rating:</div>
          <div class='col-md-8'>
            <input *ngIf="isEditMode" [(ngModel)]="product.starRatings" />
            <app-star *ngIf="!isEditMode" [rating]='product.starRatings'></app-star>
          </div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='product.imageUrl'
             [title]='product.productName'>
      </div>
    </div>
  </div>

  <div class="card-footer">
    <button class="btn btn-outline-secondary"
            style="width:80px"
            (click)="onBack()">
      <i class="fa fa-chevron-left"></i>
      Back
    </button>
    <button class="btn btn-outline-primary"
            style="width:80px"
            (click)="toggleEditMode()">
      <i class="fa" [ngClass]="isEditMode ? 'fa-save' : 'fa-edit'"></i>
      {{isEditMode ? 'Save' : 'Edit'}}
    </button>
  </div>
</div>
